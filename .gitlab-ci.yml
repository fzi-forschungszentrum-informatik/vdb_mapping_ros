.build_matrix:
  parallel:
    matrix:
      - ROS_DISTRO: noetic
        CI_IMAGE: ids-git.fzi.de:5555/continuous_integration/ci_docker_images/ubuntu_20.04_ros

variables:
  CATKIN_LINT_ARGS: "--ignore missing_export_lib"  # Since catkin_lint might not know your custom packages
  DEB_BUILD: "false"


include:
  - project: 'continuous_integration/ci_scripts'
    ref: master
    file: '/gitlab-ci-yml/catkin_pipeline.yml'
